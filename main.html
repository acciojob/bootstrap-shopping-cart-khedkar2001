<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 40px;
      margin-top: 40px;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .summary {
      background-color: #f7fbff;
      border-top: 2px solid #5ea4f3;
      padding: 30px;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
    }

    .summary h5 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .summary .d-flex.justify-content-between {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="block-heading">
    <h2>Your Shopping Cart</h2>
  </div>

  <div class="row">
    <!-- Product Section -->
    <div class="col-lg-8">
      <!-- Product 1 -->
      <div class="product">
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-8">
            <h5>Product Title</h5>
            <p>Short product description goes here.</p>
            <strong>$49.99</strong>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-8">
            <h5>Another Product</h5>
            <p>Brief details about this product.</p>
            <strong>$29.99</strong>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-8">
            <h5>Final Product</h5>
            <p>More info about the third item.</p>
            <strong>$19.99</strong>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="col-lg-4">
      <div class="summary">
        <h5>Summary</h5>
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <span>$99.97</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Tax</span>
          <span>$7.50</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Total</span>
          <span><strong>$107.47</strong></span>
        </div>
        <button class="btn mt-3">Checkout</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
